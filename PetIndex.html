<!DOCTYPE html>

        .hidden { display: none; }

                        <img id="pet-freeza" onmouseover="showInfo('freeza-info')" onmouseout="hideInfo('freeza-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442350/Freeza_ltyhkg.png" alt="">
                        <img id="pet-brolly" onmouseover="showInfo('brolly-info')" onmouseout="hideInfo('brolly-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442349/brolly_lpelpc.png" alt="">

                    <img id="freeza-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442352/FreezaBanner_qlz7vj.png" alt="Freeza Info">
                    <img id="brolly-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735444697/BrollyBanner_ndjfcg.png" alt="Brolly Info">

                    <img id="magma-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735443125/MagmaBanner_dsfjqv.png" alt="Magma Info">
                    <img id="yuno-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442450/YunoBanner_uew4h1.png" alt="Yuno Info">
                    <img id="asta-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442347/AstaBanner_jc91cu.png" alt="Asta Info">

                    <div id="petsMundo2" class="world1-pets hidden">
                        <img id="pet-noelly" onmouseover="showInfo('noelly-info')" onmouseout="hideInfo('noelly-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442417/Noelly_xkyyds.png" alt="Noelly">
                        <img id="pet-vanessa" onmouseover="showInfo('vanessa-info')" onmouseout="hideInfo('vanessa-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442440/Vanessa_gwr5ue.png" alt="Vanessa">
                        <img id="pet-magma" onmouseover="showInfo('magma-info')" onmouseout="hideInfo('magma-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442406/Magma_ikfru2.png" alt="Magma">
                        <img id="pet-yuno" onmouseover="showInfo('yuno-info')" onmouseout="hideInfo('yuno-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442446/Yuno_p47fee.png" alt="Yuno">
                        <img id="pet-asta" onmouseover="showInfo('asta-info')" onmouseout="hideInfo('asta-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442335/Asta_zdquza.png" alt="Asta">

                    <img id="naruto-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735443125/NarutoBanner_b97fjb.png" alt="Naruto Info">
                    <img id="sakura-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735443125/SakuraBanner_xus2ua.png" alt="Sakura Info">
                    <img id="sasuke-info" class="info-image hidden" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735443125/SasukeBanner_lhuzi8.png" alt="Sasuke Info">
                    
                    <!-- Pets do Mundo 1 (naruto e outros) -->
                    <div id="petsMundo3" class="world1-pets hidden">
                        <img id="pet-naruto" onmouseover="showInfo('naruto-info')" onmouseout="hideInfo('naruto-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442414/naruto_hgf5i4.png" alt="Naruto">
                        <img id="pet-sakura" onmouseover="showInfo('sakura-info')" onmouseout="hideInfo('sakura-info')" src="https://res.cloudinary.com/duigb3rfb/image/upload/v1735442419/Sakura_irfbxd.png" alt="Sakura">

                </div>
                <div class="worlds">
                    <img id="mundo1" class="mundo1" src="/img/world1.PNG" alt="">
                    <img id="mundo2" class="mundo2" src="/img/world2.PNG" alt="">
                    <img id="mundo3" class="mundo3" src="/img/world3.PNG" alt="">
                    <img id="mundo4" class="mundo4" src="/img/CommingSoon.PNG" alt="">
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para mostrar os pets de um mundo
        function showPets(mundoId) {
            // Esconde todos os pets
            const petsDivs = document.querySelectorAll('.world1-pets');
            petsDivs.forEach(div => div.classList.add('hidden'));

            // Mostra os pets correspondentes
            const petsToShow = document.getElementById(mundoId);
            if (petsToShow) {
                petsToShow.classList.remove('hidden');
            }
        }

        // Adiciona os eventos de clique para os mundos
        document.getElementById('mundo1').addEventListener('click', () => showPets('petsMundo1'));
        document.getElementById('mundo2').addEventListener('click', () => showPets('petsMundo2'));
        document.getElementById('mundo3').addEventListener('click', () => showPets('petsMundo3'));


        // Função para mostrar a imagem de info
        function showInfo(infoId) {
            document.getElementById(infoId).classList.remove('hidden');
        }

        // Função para esconder a imagem de info
        function hideInfo(infoId) {
            document.getElementById(infoId).classList.add('hidden');
        }

    </script>
</body>
</html>
