<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/codes.css">
</head>
<body>
    
    <div class="container-pets">
        <img class="btn-close" src="/img/btn-close.png" alt="" onclick="window.location.href='index.html'">
        <div class="index-pets">

                            <img src="" alt="">
                        </div>
                        <div id="brolly" class="image-pet" onclick="tornarVisivel('brollyDetalhes')">
                            <img src="/img/pets/brolly.PNG" alt="">
                        </div>
                    </div>
                </div>

                <!-- Mundo 2: Black Clover -->
                <div class="world-section">
                    <h2>Black Clover</h2>
                    <div class="card-pet-world">
                        <div id="noelly" class="image-pet" onclick="tornarVisivel('noellyDetalhes')">

                            <img src="/img/pets/Magma.PNG" alt="">
                        </div>
                        <div id="yuno" class="image-pet" onclick="tornarVisivel('yunoDetalhes')">
                            <img src="/img/pets/Yuno.PNG" alt="">
                        </div>
                        <div id="asta" class="image-pet" onclick="tornarVisivel('astaDetalhes')">
                            <img src="/img/pets/Asta.PNG" alt="">
                        </div>
                    </div>
                </div>

                <!-- Mundo 3: Naruto -->
                <div class="world-section">
                    <h2>Naruto</h2>
                    <div class="card-pet-world">
                        <div id="naruto" class="image-pet" onclick="tornarVisivel('narutoDetalhes')">
                            <img src="/img/pets/naruto.PNG" alt="">
                        </div>
                        <div id="sakura" class="image-pet" onclick="tornarVisivel('sakuraDetalhes')">
                            <img src="/img/pets/Sakura.PNG" alt="">

                        <div id="sasuke" class="image-pet" onclick="tornarVisivel('sasukeDetalhes')">
                            <img src="/img/pets/sasuke.PNG" alt="">

                            <img src="/img/pets/kakashi.PNG" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Detalhes dos Pets -->
        <div class="info-pet">
            <img id="gokuDetalhes" src="/img/pets/GokuBanner.PNG" Stretch="Uniform" alt="Detalhes do Goku" style="display:none;">
            <img id="trunksDetalhes" src="/img/pets/TrunksBanner.PNG" alt="Detalhes do Trunks" style="display:none;">
            <img id="gohanDetalhes" src="/img/pets/GohanBanner.PNG" alt="Detalhes do Gohan" style="display:none;">
            <img id="freezaDetalhes" src="/img/pets/FreezaBanner.PNG" alt="Detalhes do Freeza" style="display:none;">
            <img id="brollyDetalhes" src="/img/pets/BrollyBanner.PNG" alt="Detalhes do Brolly" style="display:none;">
            <img id="noellyDetalhes" src="/img/pets/NoellyBanner.PNG" alt="Detalhes do Noelly" style="display:none;">
            <img id="vanessaDetalhes" src="/img/pets/VanessaBanner.PNG" alt="Detalhes da Vanessa" style="display:none;">
            <img id="magmaDetalhes" src="/img/pets/MagmaBanner.PNG" alt="Detalhes do Magma" style="display:none;">
            <img id="yunoDetalhes" src="/img/pets/YunoBanner.PNG" alt="Detalhes do Yuno" style="display:none;">
            <img id="astaDetalhes" src="/img/pets/AstaBanner.PNG" alt="Detalhes do Asta" style="display:none;">
            <img id="narutoDetalhes" src="/img/pets/NarutoBanner.PNG" alt="Detalhes do Naruto" style="display:none;">
            <img id="sakuraDetalhes" src="/img/pets/SakuraBanner.PNG" alt="Detalhes da Sakura" style="display:none;">

            <img id="kakashiDetalhes" src="/img/pets/KakashiBanner.PNG" alt="Detalhes do Kakashi" style="display:none;">
        </div>
        </div>

        
    </div>

    <script>
        // Função para tornar visível o elemento com ID personalizado
        function tornarVisivel(id) {
            let itens = document.querySelectorAll('.info-pet img');
            itens.forEach(item => {
                item.style.display = 'none';  // Esconde todos os itens
            });

            let itemVisivel = document.getElementById(id);
            if (itemVisivel) {
                itemVisivel.style.display = 'block';  // Torna o item visível
            }
        }
    </script>
</body>
</html>
